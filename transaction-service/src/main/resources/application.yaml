server:
  port: 8081
  servlet:
    context-path: /auth

spring:
  datasource:
    url: jdbc:postgres://localhost:5432/team2db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  application:
    name: Transaction Service

logging:
  level:
    org.springframework: INFO
    com.example.transaction: DEBUG

    springdoc:
      api-docs:
        enabled: true
      swagger-ui:
        enabled: true
        path: /swagger-ui.html

